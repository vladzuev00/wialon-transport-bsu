spring:
  datasource:
    url: jdbc:tc:postgresql:11.1:///integration-tests-db
  jpa:
    hibernate:
      ddl-auto: none
      properties:
        hibernate:
          generate_statistics: true
          jdbc:
            batch_size: 2
          dialect: org.hibernate.spatial.dialect.postgis.PostgisDialect
    show-sql: true
    database-platform: org.hibernate.spatial.dialect.postgis.PostgisDialect
  sql:
    init:
      mode: always
  kafka:
    bootstrap-servers: 127.0.0.1:9092

data:
  validation:
    minValidAmountOfSatellites: 3
    maxValidAmountSatellites: 999
    minValidDateTime: 2010-01-01 00:00:00
    deltaSecondsFromNowMaxAllowableValidDateTime: 15

protocol-server:
  new-wing:
    host: localhost
    port: 6001
    thread-count-processing-connection: 1
    thread-count-processing-data: 10
    connection-life-timeout-seconds: 300

wialon:
  server:
    host: localhost
    port: 6001
    amountThreadsToProcessConnection: 1
    amountThreadsToProcessData: 10
    aliveConnectionTimeoutSeconds: 300

kafka:
  topic:
    inbound-data:
      name: inbound-data
      partitions-amount: 1
      replication-factor: 3
      producer:
        batch-size: 10
        linger-ms: 500
        delivery-timeout-ms: 100000
      consumer:
        group-id: inbound-data-group
        max-poll-records: 2
        fetch-max-wait-ms: 1000
        fetch-min-bytes: 10000
    saved-data:
      name: saved-data
      partitions-amount: 1
      replication-factor: 3
      producer:
        batch-size: 10
        linger-ms: 500
        delivery-timeout-ms: 100000
      consumer:
        group-id: saved-data-group
        max-poll-records: 400
        fetch-max-wait-ms: 1000
        fetch-min-bytes: 10000

nominatim:
  reverse:
    url:
      template: https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=%f&lon=%f&zoom=18&accept-language=ru&polygon_geojson=1&extratags=1
  millis-between-requests: 100
  enable-waiting-between-requests: true

searching-cities:
  handled-point-count-to-save-state: 3
  thread-count: 5

track-simplifier:
  ramer-douglas-peucker:
    epsilon: 1

mileage-calculator:
  enable-accurate-calculator: false
