spring:
  jpa:
    hibernate:
      ddl-auto: none
      properties:
        hibernate:
          generate_statistics: true
          jdbc:
            batch_size: 2
    show-sql: true
  sql:
    init:
      mode: always

data:
  validation:
    minSatelliteCount: 3
    maxSatelliteCount: 999
    minDateTime: 2010-01-01 00:00:00
    maxDateTimeDeltaFromNow: 15

protocol-server:
  new-wing:
    host: localhost
    port: 6001
    thread-count-processing-connection: 1
    thread-count-processing-data: 10
    connection-life-timeout-seconds: 300
  wialon:
    host: localhost
    port: 6002
    thread-count-processing-connection: 1
    thread-count-processing-data: 10
    connection-life-timeout-seconds: 300

wialon:
  server:
    host: localhost
    port: 6001
    amountThreadsToProcessConnection: 1
    amountThreadsToProcessData: 10
    aliveConnectionTimeoutSeconds: 300

kafka:
  topic:
    inbound-data:
      name: inbound-data
      partitions-amount: 1
      replication-factor: 3
      producer:
        batch-size: 10
        linger-ms: 500
        delivery-timeout-ms: 100000
      consumer:
        group-id: inbound-data-group
        max-poll-records: 2
        fetch-max-wait-ms: 1000
        fetch-min-bytes: 10000
    saved-data:
      name: saved-data
      partitions-amount: 1
      replication-factor: 3
      producer:
        batch-size: 10
        linger-ms: 500
        delivery-timeout-ms: 100000
      consumer:
        group-id: saved-data-group
        max-poll-records: 400
        fetch-max-wait-ms: 1000
        fetch-min-bytes: 10000

nominatim:
  reverse:
    url:
      template: https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=%f&lon=%f&zoom=18&accept-language=ru&polygon_geojson=1&extratags=1
  millis-between-requests: 100
  enable-waiting-between-requests: true

searching-cities:
  handled-point-count-to-save-state: 3
  thread-count: 5

track-simplifier:
  ramer-douglas-peucker:
    epsilon: 1

mileage-calculator:
  enable-accurate-calculator: false

tracker-server:
  data-default-property:
    course: 0
    altitude: 0
    speed: 0
    amount-of-satellites: 3
    hdop: 5
    inputs: 0
    outputs: 0
    driver-key-code: not defined

tracker-online:
  last-data-second-threshold: 300

location-default-property:
  latitude: 0
  longitude: 0
  course: 0
  altitude: 0
  speed: 0
  satellite-count: 0
  hdop: 0
  inputs: 0
  outputs: 0
  driver-key-code: test-driver
